<h4 class="text-center">Ingresar gasto</h4>
<hr>
<div *ngIf="formIncorrect" class="text-center">
    <span class="badge bg-danger textError">{{textIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label>Gasto</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto" class="form-control form-control-lg" placeholder="ej: comida">
</div>
<div class="form-group mb-4">
    <label>Cantidad</label>
    <input type="number" id="cant" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="ingrese cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2"
 (click)="agregarGasto()"
>Agregar gasto</button>
